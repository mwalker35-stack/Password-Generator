<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class=""title>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2> Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="passwordDisplay" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        
      </div>
      <form class="form" id="passwordGeneratorForm">
        <button type="submit" id="generate" class="btn">Generate Password</button>
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">          
          <input id="characterAmountRange" type="range" min="12" max="128" value="12" >
          <input id="characterAmountNumber" class="number-input" type="number" min="12" max="128" value="12" >
        </div>

        <div>
          <input type="checkbox" id="includeUppercase">
          <label for="includeUppercase">Include Uppercase</label>          

          <input type="checkbox" id="includeNumbers">
          <label for="includeNumbers">Include Numbers</label>          

          <input type="checkbox" id="includeSymbols">
          <label for="includeSymbols">Include Symbols</label>
          
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
